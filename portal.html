---
layout: default
title:  "Advertiser Portal"
permalink: /portal/
---

{% assign posts = site.posts | where_exp:"item", "item.categories contains 'portal'" %}

<section>
  {% for post in posts %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <small>{{ post.date | date: "%B %-d %Y" }}</small>
      <p>{{ post.content }}</p>
    </article>
  {% endfor %}
</section>
