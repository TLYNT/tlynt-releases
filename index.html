---
layout: default
---

<header class="Home__Header">
  <a href="{{ "/app/"  | relative_url }}" class="Home__Button Home__AppButton">App Releases</a>
  <a href="{{ "/portal/"  | relative_url }}" class="Home__Button Home__PortalButton">Portal Releases</a>
</header>

<section class="Home__Releases Releases">
  {% for post in site.posts %}
    <article class="Releases__Item">
      <small>{{ post.date | date: "%B %-d %Y" }}</small>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.content }}</p>
    </article>
  {% endfor %}
</section>
